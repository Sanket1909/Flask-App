{% extends 'main.html' %} {% block title %} Flask CRUD {% endblock %} {% block
body %}

<style>
  .navbar-brand img:hover {
    transform: rotate(10deg) scale(1.1);
  }
</style>

<div class="container-fluid bg-dark">
  <div class="container" style="height: 80px">
    <nav class="navbar navbar-expand-lg navbar-light" style="height: 80px">
      <div class="container-fluid">
        <a class="navbar-brand" href="#" style="margin-top: 10px">
          <img
            src="https://rmg.on.ca/wp-content/uploads/2022/05/DC-Logo.jpg"
            alt="Flask CRUD Logo"
            height="60"
            style="transition: all 0.3s"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="http://127.0.0.1:5000/"
                style="
                  color: #fff;
                  text-shadow: 2px 2px #333;
                  font-size: 1.5rem;
                  margin-top: 10px;
                  transition: all 0.3s;
                "
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/create"
                style="
                  color: #fff;
                  text-shadow: 2px 2px #333;
                  font-size: 1.5rem;
                  margin-top: 10px;
                  transition: all 0.3s;
                "
                >Add Student</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/"
                style="
                  color: #fff;
                  text-shadow: 2px 2px #333;
                  font-size: 1.5rem;
                  margin-top: 10px;
                  transition: all 0.3s;
                "
                >List Students</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
<div class="jumbotron p-3 bg-secondary">
  <div class="well text-center">
    <h1
      class="display-4"
      style="color: #fff; text-shadow: 2px 2px #333; font-size: 3rem"
    >
      Assignment 3:
    </h1>
    <h2
      class="mb-3"
      style="color: #fff; text-shadow: 2px 2px #333; font-size: 2rem"
    >
      <span id="typing-text"></span>
    </h2>
    <script>
      var text = "Sanket Patel AIDI-2004 AI in Enterprise Systems";
      var index = 0;
      var speed = 50; // Adjust typing speed here (milliseconds per character)

      function typeText() {
        if (index < text.length) {
          document.getElementById("typing-text").innerHTML +=
            text.charAt(index);
          index++;
          setTimeout(typeText, speed);
        }
      }

      typeText();
    </script>
  </div>
</div>
{% endblock %}
